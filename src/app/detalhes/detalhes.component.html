<div class="container">
  <div class="card" *ngIf="detalhes" style="margin-bottom: 10px;">
    <div class="card-header">
      <h2>{{ detalhes.title }}</h2>
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{ detalhes.body }}</p>
      </blockquote>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center" *ngIf="!detalhes" style="height: 150px;">
    Nenhum detalhe encontrado.
  </div>
</div>
