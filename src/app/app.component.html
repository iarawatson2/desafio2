<div class="container-fluid remove-margin">
  <div class="nav-menu navbar navbar-dark bg-dark">
    <div class="container">
      <div class="menu-search d-flex align-items-center flex-grow-1" [formGroup]="searchForm">
        <input matInput formControlName="search" type="input" class="form-control input-lg "
          placeholder="Pesquisar por tÃ­tulo">
        <button type="button" (click)="limparFiltro()">Limpar</button>
      </div>
    </div>
  </div>

  <div class="main container mt-4">
    <ng-container *ngIf="dados.length > 0">
      <div class="card" *ngFor="let post of paginatedData" style="margin-bottom: 10px;">
        <div class="card-header">
          <h2>{{ post.title }}</h2>
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ post.body }}</p>
          </blockquote>
        </div>
        <a class="detalhes" [routerLink]="['/detalhes', post.id]">Ver Detalhes</a>
      </div>
    </ng-container>

    <!-- <ng-template *ngIf="dados.length === 0" class="container mt-4">
      <div class="d-flex justify-content-center align-items-center" style="height: 150px;">
        Nenhum resultado encontrado.
      </div>
    </ng-template> -->

    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" aria-label="Previous" (click)="onPreviousClick()">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let page of getDisplayedPageNumbers()" [class.active]="currentPageIndex + 1 === page">
          <a class="page-link" (click)="onPageClick(page)">{{ page }}</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)" aria-label="Next" (click)="onNextClick()">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
<router-outlet></router-outlet>
